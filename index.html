<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Que cidade √© essa?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ece5dd;
    }
    .header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-around;
    }
    .results-banner {
      background-color: #E6E6FA;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      padding: 10px 0;
      position: relative;
    }
    .results-banner-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    .results-banner-content span {
      margin-right: 50px;
      font-weight: bold;
    }
    .banner-correct {
      color: green;
    }
    .banner-incorrect {
      color: red;
    }
    @keyframes scroll-left {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-100%, 0);
      }
    }
    .tab {
      cursor: pointer;
      padding: 10px;
      flex: 1;
      text-align: center;
    }
    .tab.active {
      background-color: #128c7e;
      font-weight: bold;
    }
    /* Rest of the previous CSS remains the same */
  </style>
</head>
<body>
  <div class="header">
    <div class="tab active" onclick="loadLevel('facil.json', this)">F√°cil</div>
    <div class="tab" onclick="loadLevel('medio.json', this)">M√©dio</div>
    <div class="tab" onclick="loadLevel('dificil.json', this)">Dif√≠cil</div>
    <div class="tab" onclick="loadLevel('avancado.json', this)">Avan√ßado</div>
  </div>

  <div class="results-banner">
    <div class="results-banner-content" id="results-banner-content">
      <!-- Results will be dynamically added here -->
    </div>
  </div>

  <div class="container">
    <h2>Que cidade √© essa?</h2>
    <div id="game-area"></div>
  </div>

  <script>
    // Previous script remains the same, with these modifications:

    // Modify the checkGuess function to update the results banner
    function checkGuess() {
      const guessInput = document.getElementById("guess");
      const msg = document.getElementById("message");
      const guess = normalize(guessInput.value);
      const correct = normalize(currentCity.name);
      const resultsBanner = document.getElementById("results-banner-content");

      if (guess === correct) {
        // Toca o som de sucesso
        successSound.play();

        msg.innerHTML = `<span class='correct'>üéâ Correto!</span>`;
        gameResults.correct.push(currentCity.name);

        // Add to results banner
        const resultSpan = document.createElement("span");
        resultSpan.className = "banner-correct";
        resultSpan.textContent = `‚úÖ ${currentCity.name}`;
        resultsBanner.appendChild(resultSpan);

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Pr√≥ximo Desafio";
        nextBtn.onclick = () => {
          currentIndex++;
          if (currentIndex < allCities.length) {
            loadCityGame(allCities[currentIndex]);
          } else {
            showGameSummary();
          }
        };

        msg.appendChild(nextBtn);
      } else {
        // Toca o som de falha
        failSound.play();

        attempts--;
        if (attempts === 0) {
          msg.innerHTML = `<span class='incorrect'>üò¢ Fim de jogo! A cidade era ${currentCity.name}.</span>`;
          gameResults.incorrect.push(currentCity.name);

          // Add to results banner
          const resultSpan = document.createElement("span");
          resultSpan.className = "banner-incorrect";
          resultSpan.textContent = `‚ùå ${currentCity.name}`;
          resultsBanner.appendChild(resultSpan);

          const nextBtn = document.createElement("button");
          nextBtn.textContent = "Pr√≥ximo Desafio";
          nextBtn.onclick = () => {
            currentIndex++;
            if (currentIndex < allCities.length) {
              loadCityGame(allCities[currentIndex]);
            } else {
              showGameSummary();
            }
          };

          msg.appendChild(nextBtn);
        } else {
          msg.innerHTML = `<span class='incorrect'>‚ùå Errado! Tentativas restantes: ${attempts}</span>`;
        }
      }
      guessInput.value = "";
    }

    // Modify loadLevel to reset the results banner
    function loadLevel(file, tabElement) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      tabElement.classList.add("active");
      gameResults = { correct: [], incorrect: [] };
      
      // Clear previous results banner
      const resultsBanner = document.getElementById("results-banner-content");
      resultsBanner.innerHTML = "";
      
      // Rest of the function remains the same
      currentDifficulty = file.replace('.json', '');
      
      fetch(file)
        .then(res => res.json())
        .then(data => {
          allCities = data.sort(() => Math.random() - 0.5);
          currentIndex = 0;
          loadCityGame(allCities[currentIndex]);
        });
    }

    // Rest of the previous script remains the same
  </script>
</body>
</html>
