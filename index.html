<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Que cidade √© essa?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ece5dd;
    }
    .header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-around;
    }
    /* Novo estilo para o banner de resultados */
    .results-banner {
      background-color: #f0f0f0;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }
    .results-banner-content {
      display: inline-block;
      animation: slide-left 20s linear infinite;
      padding-left: 100%;
    }
    .city-correct {
      color: green;
      margin-right: 20px;
      font-weight: bold;
    }
    .city-incorrect {
      color: red;
      margin-right: 20px;
      font-weight: bold;
    }
    @keyframes slide-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    /* Resto do CSS anterior... */
    .tab {
      cursor: pointer;
      padding: 10px;
      flex: 1;
      text-align: center;
    }
    /* ... restante do CSS anterior ... */
  </style>
</head>
<body>
  <div class="header">
    <div class="tab active" onclick="loadLevel('facil.json', this)">F√°cil</div>
    <div class="tab" onclick="loadLevel('medio.json', this)">M√©dio</div>
    <div class="tab" onclick="loadLevel('dificil.json', this)">Dif√≠cil</div>
    <div class="tab" onclick="loadLevel('avancado.json', this)">Avan√ßado</div>
  </div>

  <!-- Novo banner de resultados -->
  <div class="results-banner">
    <div class="results-banner-content" id="results-banner-content">
      Bem-vindo ao jogo! Adivinhe as cidades.
    </div>
  </div>

  <div class="container">
    <h2>Que cidade √© essa?</h2>
    <div id="game-area"></div>
  </div>

  <script>
    // Som de sele√ß√£o de defini√ß√£o
    const definitionSelectSound = new Audio('data:audio/wav;base64,UklGRigCAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhwgEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==');

    // Sons de sucesso e falha
    const failSound = new Audio('fail.mp3');
    const successSound = new Audio('sucess.mp3');

    function updateResultsBanner(city, isCorrect) {
      const bannerContent = document.getElementById('results-banner-content');
      const cityClass = isCorrect ? 'city-correct' : 'city-incorrect';
      const cityText = `<span class="${cityClass}">${city}</span>`;
      
      // Adiciona a nova cidade ao in√≠cio do banner
      bannerContent.innerHTML = cityText + bannerContent.innerHTML;
    }

    function normalize(text) {
      return text.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "").toLowerCase().trim();
    }

    let allCities = [];
    let currentIndex = 0;
    let currentCity = null;
    let attempts = 3;
    let currentDifficulty = 'facil';
    let gameResults = {
      correct: [],
      incorrect: []
    };

    // Resto do c√≥digo permanece igual ao anterior...
    // Apenas modificar a fun√ß√£o checkGuess para incluir a chamada de updateResultsBanner

    function checkGuess() {
      const guessInput = document.getElementById("guess");
      const msg = document.getElementById("message");
      const guess = normalize(guessInput.value);
      const correct = normalize(currentCity.name);

      if (guess === correct) {
        // Toca o som de sucesso
        successSound.play();

        // Atualiza o banner com a cidade correta
        updateResultsBanner(currentCity.name, true);

        msg.innerHTML = `<span class='correct'>üéâ Correto!</span>`;
        gameResults.correct.push(currentCity.name);

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Pr√≥ximo Desafio";
        nextBtn.onclick = () => {
          currentIndex++;
          if (currentIndex < allCities.length) {
            loadCityGame(allCities[currentIndex]);
          } else {
            showGameSummary();
          }
        };

        msg.appendChild(nextBtn);
      } else {
        // Toca o som de falha
        failSound.play();

        attempts--;
        if (attempts === 0) {
          // Atualiza o banner com a cidade incorreta
          updateResultsBanner(currentCity.name, false);

          msg.innerHTML = `<span class='incorrect'>üò¢ Fim de jogo! A cidade era ${currentCity.name}.</span>`;
          gameResults.incorrect.push(currentCity.name);

          const nextBtn = document.createElement("button");
          nextBtn.textContent = "Pr√≥ximo Desafio";
          nextBtn.onclick = () => {
            currentIndex++;
            if (currentIndex < allCities.length) {
              loadCityGame(allCities[currentIndex]);
            } else {
              showGameSummary();
            }
          };

          msg.appendChild(nextBtn);
        } else {
          msg.innerHTML = `<span class='incorrect'>‚ùå Errado! Tentativas restantes: ${attempts}</span>`;
        }
      }
      guessInput.value = "";
    }

    // Resto do c√≥digo permanece igual
    // ... (fun√ß√µes loadCityGame, showGameSummary, loadLevel)
  </script>
</body>
</html>
