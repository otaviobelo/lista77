<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Que cidade √© essa?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #ece5dd;
}
.header {
  background-color: #075e54;
  color: white;
  padding: 10px;
  font-size: 16px;
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  width: 100%;
  box-sizing: border-box;
}
.tab {
  cursor: pointer;
  padding: 8px 5px;
  flex: 1;
  text-align: center;
  min-width: 60px;
  font-size: 14px;
}
.tab.active {
  background-color: #128c7e;
  font-weight: bold;
}
.history-banner {
  display: none;
}
.main-wrapper {
  display: flex;
  flex-direction: row;
  max-width: 1200px;
  margin: auto;
  padding: 15px;
  gap: 15px;
  padding-top: 60px;
}
.container {
  flex: 2;
}
.word-block {
  background: white;
  border-radius: 8px;
  padding: 12px;
  margin-bottom: 12px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}
.definition { 
  margin: 8px 0; 
  transition: background-color 0.3s ease;
  font-size: 15px;
}
.hidden { display: none; }
.preposition-note {
  color: white;
  font-weight: bold;
  padding: 8px;
  margin: 8px 0;
  background-color: #075e54;
  border-radius: 4px;
  text-align: center;
  font-size: 14px;
}
input[type="text"] {
  padding: 8px;
  width: calc(100% - 20px);
  max-width: 400px;
  font-size: 15px;
  margin-bottom: 12px;
  box-sizing: border-box;
}
button {
  padding: 8px 12px;
  margin: 4px;
  font-size: 15px;
  cursor: pointer;
  background-color: #075e54;
  color: white;
  border: none;
  border-radius: 4px;
}
button.selected {
  background-color: #128c7e;
}
button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}
.message {
  font-weight: bold;
  font-size: 16px;
  margin: 10px 0;
}
.correct { color: green; }
.incorrect { color: red; }
.buttons-container {
  margin-top: 8px;
  display: flex;
  flex-wrap: wrap;
}
.summary, #live-summary {
  background-color: white;
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}
#live-summary {
  flex: 1;
  min-width: 0;
  max-height: fit-content;
  position: sticky;
  top: 50px;
  align-self: flex-start;
}
.progress-container {
  width: 100%;
  height: 18px;
  background-color: #f1f1f1;
  border-radius: 8px;
  margin: 8px 0;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  border-radius: 8px;
  transition: width 0.5s ease, background-color 0.5s ease;
}
.summary-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}
.summary-header h3 {
  margin: 0;
  font-size: 16px;
}
.summary-stats {
  margin-top: 10px;
}
.summary-stats p {
  margin: 6px 0;
  font-size: 14px;
}
h2 {
  font-size: 20px;
  margin-top: 0;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  .header {
    padding: 5px;
  }
  .tab {
    padding: 5px 2px;
    font-size: 12px;
  }
  .main-wrapper {
    flex-direction: column;
    padding: 10px;
    gap: 10px;
  }
  #live-summary {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    margin: 0;
    width: 100%;
    box-sizing: border-box;
    max-height: 200px;
    overflow-y: auto;
  }
  .container {
    order: 2;
    margin-bottom: 220px;
  }
  button {
    padding: 8px 10px;
    font-size: 14px;
  }
  .progress-container {
    height: 15px;
  }
  h2 {
    font-size: 18px;
  }
  .summary, #live-summary {
    padding: 12px;
  }
}
  </style>
</head>
<body>
  <div class="header">
    <div class="tab active" onclick="loadLevel('facil.json', this)">F√°cil</div>
    <div class="tab" onclick="loadLevel('medio.json', this)">M√©dio</div>
    <div class="tab" onclick="loadLevel('dificil.json', this)">Dif√≠cil</div>
    <div class="tab" onclick="loadLevel('avancado.json', this)">Avan√ßado</div>
  </div>

  <div class="history-banner">
    <div id="history-content" class="history-content"></div>
  </div>

  <div class="main-wrapper">
    <div class="container">
      <h2>Que cidade √© essa?</h2>
      <div id="game-area">
        <p><strong>BEM-VINDO AO GAME WHATSCITY</strong></p>
      </div>
    </div>

    <div id="live-summary">
      <div class="summary-header">
        <h3>Resumo Geral</h3>
        <div>üèÜ <span id="summary-score">0</span></div>
      </div>
      
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      
      <div class="summary-stats">
        <p>‚úÖ <span id="summary-correct">0</span> acertos</p>
        <p>‚ùå <span id="summary-incorrect">0</span> erros</p>
        <p>üìä <span id="summary-percentage">0</span>% de acerto</p>
      </div>
    </div>
  </div>

  <script>
    const definitionSelectSound = new Audio('data:audio/wav;base64,UklGRigCAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhwgEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==');
    const failSound = new Audio('fail.mp3');
    const successSound = new Audio('success.mp3');

    function normalize(text) {
      return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    }

    let allCities = [];
    let currentIndex = 0;
    let currentCity = null;
    let attempts = 3;
    let currentDifficulty = 'facil';
    let totalScore = 0;
    let gameResults = {
      correct: [],
      incorrect: []
    };

    function updateProgressBar() {
      const total = gameResults.correct.length + gameResults.incorrect.length;
      const percentage = total > 0 ? (gameResults.correct.length / total) * 100 : 0;
      
      const progressBar = document.getElementById('progress-bar');
      if (progressBar) {
        progressBar.style.width = `${percentage}%`;
        
        // Cores din√¢micas baseadas na porcentagem
        if (percentage >= 80) {
          progressBar.style.backgroundColor = '#4CAF50'; // Verde
        } else if (percentage >= 50) {
          progressBar.style.backgroundColor = '#FFC107'; // Amarelo
        } else {
          progressBar.style.backgroundColor = '#F44336'; // Vermelho
        }
      }
      
      // Atualiza a porcentagem no placar
      const percentageElement = document.getElementById('summary-percentage');
      if (percentageElement) {
        percentageElement.textContent = total > 0 ? percentage.toFixed(1) : '0';
      }
    }

    function initializeHistoryBanner() {
      const history = document.getElementById("history-content");
      const scoreSpan = document.createElement("span");
      scoreSpan.id = "game-score";
      scoreSpan.className = "history-item score-display";
      scoreSpan.innerHTML = `üèÜ Pontua√ß√£o: ${totalScore}`;
      history.appendChild(scoreSpan);

      const welcomeSpan = document.createElement("span");
      welcomeSpan.className = "history-item";
      welcomeSpan.innerHTML = "üëã Bem-vindo ao QUE CIDADE √â ESSA?! Escolha um n√≠vel e comece a jogar.";
      history.appendChild(welcomeSpan);
      
      updateProgressBar();
    }

    function updateScore(isCorrect) {
      totalScore += isCorrect ? 10 : 0;
      const scoreElement = document.getElementById("game-score");
      if (scoreElement) scoreElement.innerHTML = `üèÜ Pontua√ß√£o: ${totalScore}`;
      document.getElementById("summary-score").textContent = totalScore;
    }

    function updateLiveSummary() {
      document.getElementById("summary-correct").textContent = gameResults.correct.length;
      document.getElementById("summary-incorrect").textContent = gameResults.incorrect.length;
      document.getElementById("summary-score").textContent = totalScore;
      updateProgressBar();
    }

    function updateHistoryBanner(cityName, wasCorrect) {
      const history = document.getElementById("history-content");
      const welcomeItem = history.querySelector(".history-item:not(.score-display):not(.history-correct):not(.history-incorrect)");
      if (welcomeItem) welcomeItem.remove();

      const span = document.createElement("span");
      span.className = `history-item ${wasCorrect ? 'history-correct' : 'history-incorrect'}`;
      span.innerHTML = wasCorrect ? `‚úÖ ${cityName}` : `‚ùå ${cityName}`;
      history.appendChild(span);

      updateScore(wasCorrect);
      updateLiveSummary();
    }

    function loadCityGame(city) {
      currentCity = city;
      attempts = 3;
      const container = document.getElementById("game-area");
      container.innerHTML = "";

      const block = document.createElement("div");
      block.className = "word-block";

      city.words.forEach((word, wordIndex) => {
        const defText = document.createElement("p");
        defText.textContent = "Escolha uma defini√ß√£o:";
        block.appendChild(defText);

        if ((currentDifficulty === 'dificil' && wordIndex === 1) || (currentDifficulty === 'avancado' && wordIndex === 2)) {
          const prepositionNote = document.createElement("p");
          prepositionNote.textContent = currentDifficulty === 'dificil' 
            ? "A SEGUNDA PALAVRA √â UMA PREPOSI√á√ÉO, COM OU SEM VARIA√á√ïES" 
            : "A TERCEIRA PALAVRA √â UMA PREPOSI√á√ÉO, COM OU SEM VARIA√á√ïES";
          prepositionNote.className = "preposition-note";
          block.appendChild(prepositionNote);

          const defPara = document.createElement("p");
          defPara.id = `definition-${wordIndex}`;
          defPara.className = "definition";
          defPara.textContent = word.definitions[0] || '';
          block.appendChild(defPara);
        } else {
          const definitionButtonsContainer = document.createElement("div");
          definitionButtonsContainer.className = `definition-buttons-${wordIndex}`;

          word.definitions.forEach((definition, index) => {
            const btn = document.createElement("button");
            btn.textContent = index + 1;
            btn.onclick = function () {
              if (this.classList.contains('selected')) return;
              definitionSelectSound.play();
              const wordButtons = document.querySelectorAll(`.definition-buttons-${wordIndex} button`);
              wordButtons.forEach(b => {
                b.classList.remove('selected');
                b.disabled = false;
              });
              this.classList.add('selected');
              this.disabled = true;
              const defPara = document.getElementById(`definition-${wordIndex}`);
              defPara.classList.remove("hidden");
              const definitionText = document.createElement('div');
              definitionText.textContent = definition;
              definitionText.style.backgroundColor = '#075e54';
              definitionText.style.color = 'white';
              definitionText.style.padding = '10px';
              definitionText.style.borderRadius = '5px';
              definitionText.style.marginTop = '10px';
              defPara.innerHTML = '';
              defPara.appendChild(definitionText);
            };
            definitionButtonsContainer.appendChild(btn);
          });

          block.appendChild(definitionButtonsContainer);

          const defPara = document.createElement("p");
          defPara.id = `definition-${wordIndex}`;
          defPara.className = "definition hidden";
          block.appendChild(defPara);
        }
      });

      container.appendChild(block);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Digite o nome da cidade";
      input.id = "guess";
      container.appendChild(input);

      const buttonsDiv = document.createElement("div");
      buttonsDiv.className = "buttons-container";

      const submitBtn = document.createElement("button");
      submitBtn.textContent = "Enviar";
      submitBtn.onclick = checkGuess;
      buttonsDiv.appendChild(submitBtn);

      container.appendChild(buttonsDiv);

      const msg = document.createElement("div");
      msg.id = "message";
      msg.className = "message";
      container.appendChild(msg);
    }

    function checkGuess() {
      const guessInput = document.getElementById("guess");
      const msg = document.getElementById("message");
      const guess = normalize(guessInput.value);
      const correct = normalize(currentCity.name);

      if (guess === correct) {
        successSound.play();
        msg.innerHTML = `<span class='correct'>üéâ Correto! (+10 pontos)</span>`;
        gameResults.correct.push(currentCity.name);
        updateHistoryBanner(currentCity.name, true);
      } else {
        failSound.play();
        attempts--;
        if (attempts === 0) {
          msg.innerHTML = `<span class='incorrect'>üò¢ Fim de jogo! A cidade era ${currentCity.name}. (+0 pontos)</span>`;
          gameResults.incorrect.push(currentCity.name);
          updateHistoryBanner(currentCity.name, false);
        } else {
          msg.innerHTML = `<span class='incorrect'>‚ùå Errado! Tentativas restantes: ${attempts} (+0 pontos)</span>`;
        }
      }
      guessInput.value = "";

      if (guess === correct || attempts === 0) {
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Pr√≥ximo Desafio";
        nextBtn.onclick = () => {
          currentIndex++;
          if (currentIndex < allCities.length) {
            loadCityGame(allCities[currentIndex]);
          } else {
            showGameSummary();
          }
        };
        msg.appendChild(nextBtn);
      }
    }

    function loadLevel(file, tabElement) {
      if (!document.getElementById("history-content").children.length) {
        initializeHistoryBanner();
      }

      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      tabElement.classList.add("active");
      currentDifficulty = file.replace('.json', '');

      fetch(file)
        .then(res => res.json())
        .then(data => {
          allCities = data.sort(() => Math.random() - 0.5);
          currentIndex = 0;
          loadCityGame(allCities[currentIndex]);
        });
    }

    function showGameSummary() {
      const container = document.getElementById("game-area");
      container.innerHTML = `
        <div class="summary">
          <h2>Resumo da Fase</h2>
          <h3>Pontua√ß√£o Total: üèÜ ${totalScore} pontos</h3>
          <h3>Cidades Acertadas (${gameResults.correct.length}):</h3>
          ${gameResults.correct.map(city => `<div class="summary-item summary-correct">${city}</div>`).join('')}
          <h3>Cidades N√£o Descobertas (${gameResults.incorrect.length}):</h3>
          ${gameResults.incorrect.map(city => `<div class="summary-item summary-incorrect">${city}</div>`).join('')}
          <div class="summary-stats">
            <p>Total de Cidades: ${allCities.length}</p>
            <p>Porcentagem de Acerto: ${((gameResults.correct.length / allCities.length) * 100).toFixed(2)}%</p>
          </div>
        </div>
      `;
    }

    initializeHistoryBanner();
    loadLevel("facil.json", document.querySelector(".tab.active"));
  </script>
</body>
</html>
