<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Que cidade √© essa?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 750px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .definition {
      margin: 15px 0;
    }
    .hidden {
      display: none;
    }
    .word-block {
      margin-bottom: 25px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .selected {
      background-color: #c8e6c9;
      border: 2px solid green;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Que cidade √© essa?</h1>

    <div class="word-block" id="block-word1">
      <h3 id="label-word1"></h3>
      <p>Escolha uma defini√ß√£o:</p>
      <div id="buttons-word1"></div>
      <p id="def-word1" class="definition hidden"></p>
    </div>

    <div class="word-block" id="block-word2">
      <h3 id="label-word2"></h3>
      <p>Escolha uma defini√ß√£o:</p>
      <div id="buttons-word2"></div>
      <p id="def-word2" class="definition hidden"></p>
    </div>

    <div class="word-block" id="block-word3">
      <h3 id="label-word3"></h3>
      <p>Escolha uma defini√ß√£o:</p>
      <div id="buttons-word3"></div>
      <p id="def-word3" class="definition hidden"></p>
    </div>

    <input type="text" id="guess" placeholder="Digite o nome da cidade">
    <br>
    <button onclick="checkGuess()">Enviar</button>

    <div class="message" id="message"></div>
    <button id="retry-button" onclick="resetGame()" style="display:none;">üîÑ Tentar outra cidade</button>
  </div>

  <!-- Sons -->
  <audio id="audio-success" src="success.mp3" preload="auto"></audio>
  <audio id="audio-fail" src="fail.mp3" preload="auto"></audio>

  <script>
    const allCities = [
      {
        name: "Po√ßos de Caldas",
        words: [
          {
            label: "Primeira palavra (forma no plural)",
            definitions: [
              "Cavidade escavada verticalmente no solo para atingir camadas profundas.",
              "Abertura que permite acessar l√≠quidos ou min√©rios abaixo da superf√≠cie.",
              "Depress√£o natural no terreno onde pode haver ac√∫mulo de l√≠quido.",
              "Estrutura usada para extra√ß√£o de subst√¢ncias subterr√¢neas.",
              "Profundidade simb√≥lica que representa estado extremo ou acentuado."
            ]
          },
          {
            label: "Segunda palavra",
            definitions: [
              "Preposi√ß√£o que expressa posse ou pertencimento entre elementos.",
              "Palavra usada para indicar proced√™ncia ou origem.",
              "Elemento que relaciona um substantivo a outro em constru√ß√µes nominais.",
              "Forma que introduz causa ou motivo em frases.",
              "Conector que exprime conte√∫do, mat√©ria ou finalidade."
            ]
          },
          {
            label: "Terceira palavra (forma no plural)",
            definitions: [
              "L√≠quido espesso obtido pela fervura de subst√¢ncias em √°gua.",
              "Mistura densa utilizada em prepara√ß√µes culin√°rias ou industriais.",
              "Subst√¢ncia aquosa geralmente quente e rica em minerais.",
              "Designa√ß√£o comum para locais com fontes de √°guas terap√™uticas.",
              "Plural de termo associado a l√≠quidos densos e aquecidos."
            ]
          }
        ]
      },
      {
        name: "Pouso Alegre",
        words: [
          {
            label: "Primeira palavra",
            definitions: [
              "Ato de se colocar em repouso ap√≥s deslocamento.",
              "Parada de descanso durante uma viagem.",
              "Acomoda√ß√£o tempor√°ria em local tranquilo.",
              "Ato de aterrissar ou descansar em superf√≠cie.",
              "Interrup√ß√£o volunt√°ria de movimento para repouso."
            ]
          },
          {
            label: "Segunda palavra",
            definitions: [
              "Sentimento de prazer e satisfa√ß√£o interior.",
              "Estado de esp√≠rito caracterizado por leveza e bem-estar.",
              "Qualidade daquilo que √© sereno e encantador.",
              "Sensa√ß√£o positiva ligada √† tranquilidade e felicidade.",
              "Car√°ter de algo ou algu√©m que transmite otimismo."
            ]
          }
        ]
      }
    ];

    let remainingCities = [...allCities];
    let currentCity;
    let correctAnswer;
    let attempts;
    let gameOver;
    let selectedDefinitions = {};

    function normalize(text) {
      return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/√ß/g, "c").toLowerCase().trim();
    }

    function createDefinitionButtons(wordKey, wordIndex) {
      const container = document.getElementById(`buttons-${wordKey}`);
      container.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        btn.onclick = () => selectDefinition(wordKey, wordIndex, i + 1);
        container.appendChild(btn);
      }
    }

    function selectDefinition(wordKey, wordIndex, index) {
      if (gameOver || selectedDefinitions[wordKey] !== null) return;

      const defText = currentCity.words[wordIndex].definitions[index - 1];
      document.getElementById(`def-${wordKey}`).textContent = defText;
      document.getElementById(`def-${wordKey}`).classList.remove("hidden");

      const buttons = document.getElementById(`buttons-${wordKey}`).querySelectorAll("button");
      buttons.forEach((btn, i) => {
        if (i === index - 1) {
          btn.classList.add("selected");
        } else {
          btn.classList.add("disabled");
        }
      });

      selectedDefinitions[wordKey] = index;
    }

    function enableRemainingButtons() {
      Object.keys(selectedDefinitions).forEach((wordKey, i) => {
        const buttons = document.getElementById(`buttons-${wordKey}`).querySelectorAll("button");
        if (!gameOver && selectedDefinitions[wordKey] !== null) {
          buttons.forEach((btn, j) => {
            if (j !== selectedDefinitions[wordKey] - 1) {
              btn.classList.remove("disabled");
            }
          });
          selectedDefinitions[wordKey] = null;
        }
      });
    }

    function disableAllButtons() {
      Object.keys(selectedDefinitions).forEach(wordKey => {
        const buttons = document.getElementById(`buttons-${wordKey}`).querySelectorAll("button");
        buttons.forEach(btn => btn.classList.add("disabled"));
      });
    }

    function checkGuess() {
      if (gameOver) return;

      const guessInput = document.getElementById("guess");
      const messageDiv = document.getElementById("message");
      const retryBtn = document.getElementById("retry-button");
      const userGuess = normalize(guessInput.value);

      if (userGuess === correctAnswer) {
        messageDiv.innerHTML = `<span class="correct">üéâ Parab√©ns! Voc√™ acertou: <strong>${currentCity.name}</strong>.</span>`;
        gameOver = true;
        disableAllButtons();
        retryBtn.style.display = "inline-block";
        document.getElementById("audio-success").play();
      } else {
        attempts--;
        if (attempts === 0) {
          messageDiv.innerHTML = `<span class="incorrect">üò¢ Suas tentativas acabaram! A cidade correta era <strong>${currentCity.name}</strong>.</span>`;
          gameOver = true;
          disableAllButtons();
          retryBtn.style.display = "inline-block";
          document.getElementById("audio-fail").play();
        } else {
          messageDiv.innerHTML = `<span class="incorrect">‚ùå Resposta incorreta. Voc√™ ainda tem ${attempts} tentativa(s).</span>`;
          enableRemainingButtons();
        }
      }

      guessInput.value = "";
    }

    function initializeGame() {
      const totalWords = currentCity.words.length;

      for (let i = 0; i < 3; i++) {
        const wordKey = `word${i + 1}`;
        const block = document.getElementById(`block-${wordKey}`);
        const def = document.getElementById(`def-${wordKey}`);
        def.classList.add("hidden");
        def.textContent = "";
        if (i < totalWords) {
          block.style.display = "block";
          document.getElementById(`label-${wordKey}`).textContent = currentCity.words[i].label;
          createDefinitionButtons(wordKey, i);
          selectedDefinitions[wordKey] = null;
        } else {
          block.style.display = "none";
        }
      }

      document.getElementById("guess").value = "";
      document.getElementById("message").innerHTML = "";
      document.getElementById("retry-button").style.display = "none";
    }

    function resetGame() {
      if (remainingCities.length === 0) {
        document.getElementById("message").innerHTML = "<span class='correct'>üéâ Voc√™ completou todas as cidades! Obrigado por jogar!</span>";
        document.getElementById("retry-button").style.display = "none";
        return;
      }

      currentCity = remainingCities.shift(); // Pega e remove a pr√≥xima cidade
      correctAnswer = normalize(currentCity.name);
      attempts = 5;
      gameOver = false;
      selectedDefinitions = {};
      initializeGame();
      window.scrollTo(0, 0);
    }

    window.onload = resetGame;
  </script>
</body>
</html>
