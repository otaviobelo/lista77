
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Que cidade √© essa?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      max-width: 750px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .word-block { margin-bottom: 25px; }
    .definition { margin: 15px 0; }
    .hidden { display: none; }
    input[type="text"] {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      min-width: 40px;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .selected {
      background-color: #c8e6c9;
      border: 2px solid green;
      color: black;
    }
    @media (max-width: 600px) {
      .container { padding: 15px; }
      button {
        width: 100%;
        max-width: 200px;
        margin: 8px auto;
        display: block;
      }
      input[type="text"] { width: 100%; }
      .message { font-size: 16px; }
      h1 { font-size: 22px; }
      h3 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Que cidade √© essa?</h1>

    <div class="word-block" id="block-word1">
      <h3 id="label-word1"></h3>
      <p>Escolha uma defini√ß√£o:</p>
      <div id="buttons-word1"></div>
      <p id="def-word1" class="definition hidden"></p>
    </div>

    <div class="word-block" id="block-word2">
      <h3 id="label-word2"></h3>
      <p>Escolha uma defini√ß√£o:</p>
      <div id="buttons-word2"></div>
      <p id="def-word2" class="definition hidden"></p>
    </div>

    <div class="word-block" id="block-word3">
      <h3 id="label-word3"></h3>
      <p>Escolha uma defini√ß√£o:</p>
      <div id="buttons-word3"></div>
      <p id="def-word3" class="definition hidden"></p>
    </div>

    <input type="text" id="guess" placeholder="Digite o nome da cidade"><br>
    <button onclick="checkGuess()">Enviar</button>
    <div class="message" id="message"></div>
    <button id="retry-button" onclick="resetGame()" style="display:none;">üîÑ Tentar outra cidade</button>
  </div>

  <audio id="audio-success" src="success.mp3" preload="auto"></audio>
  <audio id="audio-fail" src="fail.mp3" preload="auto"></audio>

  <script>
    let allCities = [];
    let remainingCities = [];
    let currentCity;
    let correctAnswer;
    let attempts;
    let gameOver;
    let selectedDefinitions = {};

    function normalize(text) {
      return text.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "").replace(/√ß/g, "c").toLowerCase().trim();
    }

    function createDefinitionButtons(wordKey, wordIndex) {
      const container = document.getElementById(`buttons-${wordKey}`);
      container.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const btn = document.createElement("button");
        btn.textContent = i + 1;
        btn.onclick = () => selectDefinition(wordKey, wordIndex, i + 1);
        container.appendChild(btn);
      }
    }

    function selectDefinition(wordKey, wordIndex, index) {
      if (gameOver || selectedDefinitions[wordKey] !== null) return;
      const defText = currentCity.words[wordIndex].definitions[index - 1];
      document.getElementById(`def-${wordKey}`).textContent = defText;
      document.getElementById(`def-${wordKey}`).classList.remove("hidden");
      const buttons = document.getElementById(`buttons-${wordKey}`).querySelectorAll("button");
      buttons.forEach((btn, i) => {
        if (i === index - 1) btn.classList.add("selected");
        else btn.classList.add("disabled");
      });
      selectedDefinitions[wordKey] = index;
    }

    function enableRemainingButtons() {
      Object.keys(selectedDefinitions).forEach((wordKey) => {
        const buttons = document.getElementById(`buttons-${wordKey}`).querySelectorAll("button");
        if (!gameOver && selectedDefinitions[wordKey] !== null) {
          buttons.forEach((btn, j) => {
            if (j !== selectedDefinitions[wordKey] - 1) btn.classList.remove("disabled");
          });
          selectedDefinitions[wordKey] = null;
        }
      });
    }

    function disableAllButtons() {
      Object.keys(selectedDefinitions).forEach(wordKey => {
        const buttons = document.getElementById(`buttons-${wordKey}`).querySelectorAll("button");
        buttons.forEach(btn => btn.classList.add("disabled"));
      });
    }

    function checkGuess() {
      if (gameOver) return;
      const guessInput = document.getElementById("guess");
      const messageDiv = document.getElementById("message");
      const retryBtn = document.getElementById("retry-button");
      const userGuess = normalize(guessInput.value);

      if (userGuess === correctAnswer) {
        messageDiv.innerHTML = `<span class="correct">üéâ Parab√©ns! Voc√™ acertou: <strong>${currentCity.name}</strong>.</span>`;
        gameOver = true;
        disableAllButtons();
        retryBtn.style.display = "inline-block";
        document.getElementById("audio-success").play();
      } else {
        attempts--;
        if (attempts === 0) {
          messageDiv.innerHTML = `<span class="incorrect">üò¢ Suas tentativas acabaram! A cidade correta era <strong>${currentCity.name}</strong>.</span>`;
          gameOver = true;
          disableAllButtons();
          retryBtn.style.display = "inline-block";
          document.getElementById("audio-fail").play();
        } else {
          messageDiv.innerHTML = `<span class="incorrect">‚ùå Resposta incorreta. Voc√™ ainda tem ${attempts} tentativa(s).</span>`;
          enableRemainingButtons();
        }
      }

      guessInput.value = "";
    }

    function initializeGame() {
      const totalWords = currentCity.words.length;
      for (let i = 0; i < 3; i++) {
        const wordKey = `word${i + 1}`;
        const block = document.getElementById(`block-${wordKey}`);
        const def = document.getElementById(`def-${wordKey}`);
        def.classList.add("hidden");
        def.textContent = "";
        if (i < totalWords) {
          block.style.display = "block";
          document.getElementById(`label-${wordKey}`).textContent = currentCity.words[i].label;
          createDefinitionButtons(wordKey, i);
          selectedDefinitions[wordKey] = null;
        } else {
          block.style.display = "none";
        }
      }
      document.getElementById("guess").value = "";
      document.getElementById("message").innerHTML = "";
      document.getElementById("retry-button").style.display = "none";
    }

    function resetGame() {
      if (remainingCities.length === 0) {
        document.getElementById("message").innerHTML = "<span class='correct'>üéâ Voc√™ completou todas as cidades! Obrigado por jogar!</span>";
        document.getElementById("retry-button").style.display = "none";
        return;
      }
      currentCity = remainingCities.shift();
      correctAnswer = normalize(currentCity.name);
      attempts = 5;
      gameOver = false;
      selectedDefinitions = {};
      initializeGame();
      window.scrollTo(0, 0);
    }

    window.onload = () => {
      fetch("cidades.json")
        .then(res => res.json())
        .then(data => {
          allCities = data;
          remainingCities = [...allCities];
          resetGame();
        })
        .catch(err => {
          document.getElementById("message").innerHTML = "<span class='incorrect'>Erro ao carregar as cidades.</span>";
          console.error("Erro ao carregar cidades.json", err);
        });
    };
  </script>
</body>
</html>
