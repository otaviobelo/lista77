<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Que cidade √© essa?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ... (mantenha todos os estilos existentes) ... */

    /* Novo estilo para o banner de resultados */
    .results-banner {
      background-color: #0d796f;
      color: white;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }
    
    .results-marquee {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    
    .result-item {
      display: inline-block;
      margin-right: 30px;
      font-weight: bold;
    }
    
    .result-correct {
      color: #4caf50;
    }
    
    .result-incorrect {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="tab active" onclick="loadLevel('facil.json', this)">F√°cil</div>
    <div class="tab" onclick="loadLevel('medio.json', this)">M√©dio</div>
    <div class="tab" onclick="loadLevel('dificil.json', this)">Dif√≠cil</div>
    <div class="tab" onclick="loadLevel('avancado.json', this)">Avan√ßado</div>
  </div>

  <!-- Novo banner de resultados -->
  <div class="results-banner">
    <div class="results-marquee" id="results-history"></div>
  </div>

  <div class="container">
    <h2>Que cidade √© essa?</h2>
    <div id="game-area"></div>
  </div>

  <script>
    // ... (mantenha todas as vari√°veis existentes) ...
    
    let resultsHistory = [];

    // Fun√ß√£o para atualizar o banner de resultados
    function updateResultsBanner(result, cityName) {
      resultsHistory.push({ result, cityName });
      
      const bannerContent = resultsHistory.map(item => {
        const className = item.result === 'correct' ? 'result-correct' : 'result-incorrect';
        return `<span class="result-item ${className}">${item.cityName}</span>`;
      }).join('');
      
      document.getElementById('results-history').innerHTML = bannerContent;
    }

    // Modifique a fun√ß√£o checkGuess para atualizar o banner
    function checkGuess() {
      const guessInput = document.getElementById("guess");
      const msg = document.getElementById("message");
      const guess = normalize(guessInput.value);
      const correct = normalize(currentCity.name);

      if (guess === correct) {
        successSound.play();
        msg.innerHTML = `<span class='correct'>üéâ Correto!</span>`;
        gameResults.correct.push(currentCity.name);
        updateResultsBanner('correct', currentCity.name); // Adiciona ao banner

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Pr√≥ximo Desafio";
        nextBtn.onclick = () => {
          currentIndex++;
          if (currentIndex < allCities.length) {
            loadCityGame(allCities[currentIndex]);
          } else {
            showGameSummary();
          }
        };
        msg.appendChild(nextBtn);
      } else {
        failSound.play();
        attempts--;
        
        if (attempts === 0) {
          msg.innerHTML = `<span class='incorrect'>üò¢ Fim de jogo! A cidade era ${currentCity.name}.</span>`;
          gameResults.incorrect.push(currentCity.name);
          updateResultsBanner('incorrect', guessInput.value.trim() || "Sem palpite"); // Adiciona ao banner

          const nextBtn = document.createElement("button");
          nextBtn.textContent = "Pr√≥ximo Desafio";
          nextBtn.onclick = () => {
            currentIndex++;
            if (currentIndex < allCities.length) {
              loadCityGame(allCities[currentIndex]);
            } else {
              showGameSummary();
            }
          };
          msg.appendChild(nextBtn);
        } else {
          msg.innerHTML = `<span class='incorrect'>‚ùå Errado! Tentativas restantes: ${attempts}</span>`;
        }
      }
      guessInput.value = "";
    }

    // ... (mantenha o restante do c√≥digo existente) ...
  </script>
</body>
</html>
