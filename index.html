<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Que cidade Ã© essa?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; margin: 0; text-align: center; transition: background-color 0.6s ease; }
    .container { background: #fff; border-radius: 10px; padding: 25px; max-width: 750px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .word-block { margin-bottom: 25px; }
    .definition { margin: 15px 0; }
    .hidden { display: none; }
    input[type="text"] { padding: 10px; width: 90%; max-width: 400px; margin-bottom: 15px; font-size: 16px; }
    button { padding: 10px; margin: 5px; font-size: 16px; cursor: pointer; min-width: 40px; }
    .message { margin-top: 20px; font-weight: bold; font-size: 18px; }
    .correct { color: green; }
    .incorrect { color: red; }
    .disabled { opacity: 0.5; pointer-events: none; }
    .selected { background-color: #c8e6c9; border: 2px solid green; color: black; }
    .counter { font-size: 16px; margin-bottom: 10px; font-weight: bold; }
    @media (max-width: 600px) {
      .container { padding: 15px; }
      button { width: 100%; max-width: 200px; margin: 8px auto; display: block; }
      input[type="text"] { width: 100%; }
      .message { font-size: 16px; }
      h1 { font-size: 22px; }
      h3 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Que cidade Ã© essa?</h1>
    <div class="counter" id="city-counter"></div>

    <div class="word-block" id="block-word1"><h3 id="label-word1"></h3><p>Escolha uma definiÃ§Ã£o:</p><div id="buttons-word1"></div><p id="def-word1" class="definition hidden"></p></div>
    <div class="word-block" id="block-word2"><h3 id="label-word2"></h3><p>Escolha uma definiÃ§Ã£o:</p><div id="buttons-word2"></div><p id="def-word2" class="definition hidden"></p></div>
    <div class="word-block" id="block-word3"><h3 id="label-word3"></h3><p>Escolha uma definiÃ§Ã£o:</p><div id="buttons-word3"></div><p id="def-word3" class="definition hidden"></p></div>

    <input type="text" id="guess" placeholder="Digite o nome da cidade" /><br />
    <button onclick="checkGuess()">Enviar</button>
    <div class="message" id="message"></div>
    <button id="retry-button" onclick="resetGame()" style="display:none;">ðŸ”„ Tentar outra cidade</button>
  </div>

  <audio id="audio-success" src="success.mp3" preload="auto"></audio>
  <audio id="audio-fail" src="fail.mp3" preload="auto"></audio>

  <script>
    let allCities = [];
    let remainingCities = [];
    let currentCity;
    let correctAnswer;
    let attempts;
    let gameOver;
    let selectedDefinitions = {};
    let questionNumber = 0;
    const bgColors = ["#fff8dc", "#e6f7ff", "#f0fff0", "#fff0f5", "#f5f5dc", "#fdf5e6", "#f0f8ff"];

    function normalize(text) {
      return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/Ã§/g, "c").toLowerCase().trim();
    }

    function updateCounter() {
      const total = allCities.length;
      const remaining = remainingCities.length;
      const counter = document.getElementById("city-counter");
      counter.textContent = `Pergunta ${questionNumber} de ${total} â€” Faltam ${remaining}`;
    }

    function changeBackgroundColor() {
      const color = bgColors[Math.floor(Math.random() * bgColors.length)];
      document.body.style.backgroundColor = color;
    }

    function resetGame() {
      if (remainingCities.length === 0) {
        document.getElementById("message").innerHTML = "<span class='correct'>ðŸŽ‰ VocÃª completou todas as cidades! Obrigado por jogar!</span>";
        document.getElementById("retry-button").style.display = "none";
        return;
      }
      currentCity = remainingCities.shift();
      correctAnswer = normalize(currentCity.name);
      attempts = 5;
      gameOver = false;
      selectedDefinitions = {};
      questionNumber++;
      initializeGame();
      updateCounter();
      changeBackgroundColor();
      window.scrollTo(0, 0);
    }

    window.onload = () => {
      fetch("cidades.json")
        .then(res => res.json())
        .then(data => {
          allCities = data;
          remainingCities = [...allCities];
          for (let i = remainingCities.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [remainingCities[i], remainingCities[j]] = [remainingCities[j], remainingCities[i]];
          }
          questionNumber = 0;
          resetGame();
        })
        .catch(err => {
          document.getElementById("message").innerHTML = "<span class='incorrect'>Erro ao carregar as cidades.</span>";
          console.error("Erro ao carregar cidades.json", err);
        });
    };
  </script>
</body>
</html>
